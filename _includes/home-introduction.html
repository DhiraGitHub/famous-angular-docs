{% assign lvl = page.url | append:'X' | split:'/' | size %}
{% capture relative %}{% for i in (3..lvl) %}../{% endfor %}{% endcapture %}

<section class="introduction">

  <div class="container">

    <img class="home-logo" src="{{relative}}img/famous-angular-logos.png" />

    <p class="slogan">
      Famo.us, meet AngularJS.
    </p>
    <p class="sub-text">
      Famo.us/Angular is an MVC for creating Famo.us apps, powered by AngularJS.  It offers the best of both worlds.
    </p>

    <div class="button-links row">
      <a class="col-sm-2 col-sm-offset-2 col-xs-12" href="{{relative}}faq">
        <button class="btn btn-outline-inverse btn-lg">
          <i class="fa fa-question-circle"></i>
          FAQ
        </button>
      </a>
      <a class="col-sm-2 col-xs-12" href="https://github.com/Famous/famous-angular">
        <button class="btn btn-outline-inverse btn-lg">
          <i class="fa fa-github"></i>
          Github
        </button>
      </a>
      <div class="col-xs-8 col-xs-offset-2 visible-xs hidden-sm hidden-md hidden-lg">
        <div class="bubble" style="width: 100%;">
          <iframe src="//ghbtns.com/github-btn.html?user=Famous&amp;repo=famous-angular&amp;type=watch&amp;count=true&amp;size=large" allowtransparency="true" frameborder="0" scrolling="0" width="100%" height="30"></iframe>
          <br>
          <iframe src="//ghbtns.com/github-btn.html?user=Famous&amp;repo=famous-angular&amp;type=fork&amp;count=true&amp;size=large" allowtransparency="true" frameborder="0" scrolling="0" width="100%" height="30"></iframe>
        </div>
      </div>
      <a class="col-sm-2 col-xs-12" href="{{relative}}docs/api">
        <button class="btn btn-outline-inverse btn-lg">
          <i class="fa fa-file-text-o"></i>
          Docs
        </button>
      </a>
      <a class="col-sm-2 col-xs-12" href="https://famo.us/docs">
        <button class="btn btn-outline-inverse btn-lg" style="border-color: #444; color: #444;">
          <i class="fa fa-code"></i>
          Famo.us Docs
        </button>
      </a>
    </div>
    <div class="row">
    <div class="col-sm-3 col-sm-offset-4 hidden-xs visible-sm visible-md visible-lg">
      <div class="bubble">
        <iframe src="//ghbtns.com/github-btn.html?user=Famous&amp;repo=famous-angular&amp;type=watch&amp;count=true&amp;size=large" allowtransparency="true" frameborder="0" scrolling="0" width="180" height="30"></iframe>
        <br>
        <iframe src="//ghbtns.com/github-btn.html?user=Famous&amp;repo=famous-angular&amp;type=fork&amp;count=true&amp;size=large" allowtransparency="true" frameborder="0" scrolling="0" width="180" height="30"></iframe>
      </div>
    </div>

  </div>

</section>
