<!DOCTYPE html>
<html lang="en" ng-app="famous-angular">
  <head>
    {% include meta_tags.html %}

    <meta name="viewport" content="width=1200, initial-scale=1">

    <title>{{page.title}}{% if page.header_sub_title %} - {{ page.header_sub_title}}{% endif %} - Angular Famous</title>
    {% include head_includes.html %}

    <link rel="stylesheet" href="{{relative}}bower_components/famous-angular/dist/famous-angular.min.css">
  </head>

  <body class="docs docs-page docs-api" style="height: {{ "{{bodyHeight" }} }}px;">

    {% include nav_links.html %}

    <div id="viewport">
      <fa-app style='height: 100%;' class="{{ "{{stateClasses" }} }} fa-app">
        <ui-view fa-animate-enter='enter($done)' fa-animate-leave='leave($done)'></ui-view>
      </fa-app>
    </div>

    {% include base_scripts.html %}
    <script src="{{relative}}bower_components/underscore/underscore.js"></script>
    <script src="{{relative}}bower_components/famous/famous-global.js"></script>
    <script src="{{relative}}bower_components/angular/angular.min.js"></script>
    <script src="{{relative}}bower_components/angular-ui-router/release/angular-ui-router.min.js"></script>
    <script src="{{relative}}bower_components/famous-angular/dist/famous-angular.js"></script>
    <script src="{{relative}}js/main.min.js"></script>
  </body>
</html>
